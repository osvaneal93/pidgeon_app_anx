name: pidgeon_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  bloc: ^8.1.0
  cloud_firestore: ^3.1.17
  cupertino_icons: ^1.0.2
  equatable: null
  firebase_auth: ^3.11.2
  firebase_core: null
  flow_builder: ^0.0.9
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_svg: ^1.1.5
  flutter_swiper_null_safety: null
  font_awesome_flutter: null

dev_dependencies:
